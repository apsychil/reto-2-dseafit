<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vincent van Gogh</title>
</head>

<body>
    <div class="title">
        <h1>Vincent van Gogh</h1>
    </div>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/L%27%C3%A9glise_d%27Auvers.jpg"
            alt="Auvers-sur-Oise">
        <h2>Auvers-sur-Oise, 1890</h2>
    </div>
    <div>
        <img class="paintings"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Vincent_Willem_van_Gogh_128.jpg/719px-Vincent_Willem_van_Gogh_128.jpg"
            alt="Still Life: Vase with Twelve Sunflowers">
        <h2>Vase with Twelve Sunflowers, 1888</h2>
    </div>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28454045%29.jpg/711px-Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project_%28454045%29.jpg"
            alt="Self-Portrait">
        <h2>Self-Portrait, 1887</h2>
    </div>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Vincent_Willem_van_Gogh_086.jpg/800px-Vincent_Willem_van_Gogh_086.jpg"
            alt="Portrait of Patience Escalier">
        <h2>Portrait of Patience Escalier, 1888</h2>
    </div>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Portrait_of_Dr._Gachet.jpg/730px-Portrait_of_Dr._Gachet.jpg"
            alt="Portrait of Dr. Gachet">
        <h2>Portrait of Dr. Gachet, 1890</h2>
    </div>
    <h3>For DS EAFIT, by Mateo Misas</h3>
</body>

</html>
